name: Test My Custom Action

on:
  push:
  workflow_dispatch:

jobs:
  custom-action-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run my actions
        uses: superannotateai/custom-action-deployment@0.0.14
        with:
          who-to-greet: "Tester"
          sa_token: ${{ secrets.SA_TOKEN }}
          sa_url: ${{ secrets.SA_URL }}
